<ion-view style="padding-top: 40px">
  <ion-content padding="true">
    <p> Register! It's free and always will be. Some copy stuff here :D</p>
    <form ng-submit="regCtrl.doRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="regCtrl.registerData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="regCtrl.registerData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="regCtrl.registerData.password">
        </label>
        <label class="item">
          <button class="button button-block button-stable" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
