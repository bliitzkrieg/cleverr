<ion-view hide-nav-bar="true" class="home-view">
  <ion-content padding="true" class="cleverr-background-color">

      <div class="row cleverr-home-brand">
        <div class="cleverr-home-logo">
          <img src="./img/logo_2.svg" height="65"/>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <a class="button button-block button-twitter no-margin"  ng-click="homeCtrl.loginWithTwitter()">
            Sign up with Twitter
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="button button-block button-positive no-margin" ng-click="homeCtrl.loginWithFacebook()">
            Login with Facebook
          </button>
        </div>
      </div>

  </ion-content>
</ion-view>
