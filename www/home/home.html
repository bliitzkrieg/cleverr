<ion-view hide-nav-bar="true">
  <ion-content padding="true" class="cleverr-background-color">

      <div class="row cleverr-home-brand">
        <div class="cleverr-home-logo">
          <img src="/img/logo_2.svg" height="65"/>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <a class="button button-block button-stable no-margin cleverr-background-hook" ui-sref="cleverr.register">
            <div class="cleverr-background-container bg-{{ homeCtrl.randomNumber }}"></div>
            Sign up with Email
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="button button-block button-positive no-margin" ng-click="homeCtrl.loginWithFacebook()">
            Login with Facebook
          </button>
        </div>
      </div>


    <div class="row">
      <div class="col">
        <button ui-sref="cleverr.login" class="button button-block button-stable no-margin">
          Login with Email
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
